		<div id="header">
			<a href="/"><div id="title">Acorn</div></a>
			<div id="sub">Bool (type)</div>
		</div>

    <div class="text">

		<p>The <b>Bool</b> type has two values: <span class="pre">true</span> and  <span class="pre">false</span>.
		
		<h3>Class Methods <i>(see <a href="type.html">Type</a></i>)</h3>
		<dl>
		<dt>New</dt>
		<dd>Returns false if the passed value is false or null, true otherwise.</dd>
		</dl>

		<h3>Instance Methods</h3>
		<dl>
		<dt><=></dt>
		<dd>Return '0' if comparison value is the same. Otherwise return 'null'.</dd>
		<dt>Bool?</dt>
		<dd>Returns true if self is a Bool value.</dd>
	</div>
	</body>
