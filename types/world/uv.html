	<p><b>Uv</b> specifies a u,v texture coordinate.</p>
		
	<h2>Class Properties <i>(see Type)</i></h2>
	<dl>
	<dt>New</dt>
	<dd><i>(Uv) or (u,v)-> Uv</i>
	Create a new Uv value. Its u,v components are initialized by another Uv or up to 2 Floats as parameters.
	Otherwise, the components are initialized to 0.0 (the zero vector).</dd>
