		<p><b>Vm</b> is the Acorn Virtual Machine, the global context for everything.</p>
		
		<h3>Class Methods <i>(see <a href="type.html">Type</a></i>)</h3>
		<dl>
		<dt>Log</dt>
		<dd>Appends the text to the VM log file (stderr) along with a time and date stamp</dd>
		<dt>Print</dt>
		<dd>Sends the text to stdout.</dd>
		</dl>
