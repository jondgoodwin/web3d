  <head>
	  <title>Null - Acorn Core Type</title>
		<meta content="text/html; charset=UTF-8" http-equiv="content-type">
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	  <link rel="stylesheet" type="text/css" href="../standard.css" />
	</head>
  <body>
		<div id="header">
			<a href="/"><div id="title">Acorn</div></a>
			<div id="sub">Null (type)</div>
		</div>

    <div class="text">

		<p>The <b>Null</b> type has only one possible value: <span class="pre">null</span>,
		which represents the absence of a value.</p>
		<p>For example, a failed search returns the value 'null'.</p>
		
		<h3>Class Methods <i>(see <a href="type.html">Type</a></i>)</h3>
		<dl>
		<dt>New</dt>
		<dd>Returns null</dd>
		</dl>

		<h3>Instance Methods</h3>
		<dl>
		<dt><=></dt>
		<dd>Return '0' if comparison value is null. Otherwise return 'null'.</dd>
		</dl>
	</div>
	</body>
</html>
